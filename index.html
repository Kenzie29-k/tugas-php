<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak Kami</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .map {
  flex: 1;
  display: flex;
}

.map img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}



    .contact {
      flex: 1;
      padding: 40px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .contact p {
      color: #666;
      margin-bottom: 30px;
    }

    .social {
      margin-bottom: 30px;
    }

    .social h3 {
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .social a {
      margin-right: 15px;
      font-size: 20px;
      color: #000;
      text-decoration: none;
    }

    .info h3 {
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .icon-box {
      background-color: #05025B;
      color: white;
      padding: 10px;
      border-radius: 4px;
      margin-right: 15px;
      min-width: 40px;
      text-align: center;
    }

    .icon-box i {
      font-size: 18px;
    }

    .info-text {
      line-height: 1.4;
    }

    .info-text strong {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .map {
        height: 300px;
      }
    }
  </style>
</head>
